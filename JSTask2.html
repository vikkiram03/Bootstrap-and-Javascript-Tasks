        <h3>Sort a string</h3>
        <label for="string">Enter a string </label>
        <input type="text" id="string"/> <br> <br>
        <button onclick="sortString()">Sort String</button> <br> <br>
        <span id="ans"></span>

        <script>
            function sortString() {
                var string = document.getElementById("string").value;
                var arr = string.split("");
                arr.sort();
                var revstring = arr.join("");
                document.getElementById("ans").innerHTML = "String sorted in alphabetical order: " + revstring;
            }
        </script>
    </body>
