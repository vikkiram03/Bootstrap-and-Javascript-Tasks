<!DOCTYPE html>
<html>
    <head>
        <title>BootStrap Task 5</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" type="text/css">
        <style>
            .bg-custom {
                background-color: rgba(214, 200, 200, 0.63);
            }
            .table {
                width: 50%;
            }
        </style>
    </head>
    <body class="m-1 mt-2">
        <p class="h1">Bootstrap Task 5</p>
        <p class="h5">By 21BCE5919 Vikram Ramkumar</p>
        <a href = "index.html">Index</a> <br> <br>

        <center>
            <form class="form">
                <table class="table border bg-custom">
                    <tr class="text-center">
                        <td>
                            <label class="form-label mt-2" for="fn">First name</label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon border bg-light"><i class="fa-solid fa-user m-3"></i></span>
                                <input class="form-control" type="text" name="fn" id="fn" placeholder="First Name" required></td>
                                <div id="fn" class="invalid-feedback">
                                    Please enter a firstname
                                </div>
                            </div>
                    </tr>
                    <tr class="text-center">
                        <td><label class="form-label mt-2" for="ln">Last name</label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon border bg-light"><i class="fa-solid fa-user m-3"></i></span>
                                <input class="form-control" type="text" name="ln" id="ln" placeholder="Last Name">
                                <div id="ln" class="invalid-feedback">
                                    Please enter a lastname
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="text-center">
                        <td><label class="form-label mt-2" for="em">E-mail</label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon border bg-light"><i class="fa-solid fa-envelope m-3"></i></span>
                                <input class="form-control" type="email" name="em" id="em" placeholder="E-Mail Address">
                                <div id="em" class="invalid-feedback">
                                    Please enter an email id
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="text-center">
                        <td><label class="form-label mt-2" for="phno">Phone #</label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon border bg-light"><i class="fa-solid fa-phone m-3"></i></span>
                                <input class="form-control" type="tel" name="phno" id="phno" placeholder="(845)555-1212">
                                <div id="phno" class="invalid-feedback">
                                    Please enter a phone no
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="text-center">
                        <td><label class="form-label mt-2" for="addr">Address</label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon border bg-light"><i class="fa-solid fa-house m-3"></i></span>
                                <input class="form-control" type="text" name="addr" id="addr" placeholder="Address">
                                <div id="addr" class="invalid-feedback">
                                    Please enter an address
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="text-center">
                        <td><label class="form-label mt-2" for="city">City</label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon border bg-light"><i class="fa-solid fa-house m-3"></i></span>
                                <input class="form-control" type="city" name="text" placeholder="City">
                            </div>
                        </td>
                    </tr>
                    <tr class="text-center">
                        <td><label class="form-label mt-2" for="state">State</label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon border bg-light"><i class="fa-solid fa-circle-chevron-down m-3"></i></span>
                                <select class="form-select">
                                    <option disabled selected> Please select your state</option>
                                    <option value="state">Tamilnadu</option>
                                    <option value="state">Andhra</option>
                                    <option value="state">Kerala</option>
                                    <option value="state">Karnataka</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center"><label class="form-label mt-2" for="host">Do you have hosting?</label></td>
                        <td>
                            <input class="form-radio m-3 my-2" type="radio" name="host">Yes <br>
                            <input class="form-radio m-3 my-2" type="radio" name="host">No
                        </td>
                    </tr>
                    <tr class="text-center">
                        <td><label class="form-label mt-2" for="desc">Project Description</label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon border bg-light"><i class="fa-solid fa-pen m-3"></i></span>
                                <textarea class="form-control" name="desc"cols="30" rows="3" placeholder="Project Description"></textarea>
                            </div>
                        </td>
                </table>
            <button class="btn btn-warning text-light" type="submit">Send</button>        
            </form>
        </center>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
