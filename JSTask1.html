        <h3>Reverse a number</h3>
        <label for="num">Enter a number </label>
        <input type="number" id="num" /> <br> <br>
        <button onclick="reverseNum()">Reverse</button> <br><br>
        <span id="ans"></span>

        <script>
            function reverseNum() {
                const num = document.getElementById("num").value;
                const revnum = revNum(num);
                document.getElementById("ans").innerHTML = "Reversed number is: " + revnum;
            }
            function revNum(x) {
                let dup = x;
                let res = 0;
                while (dup !== 0) {
                    const digit = dup % 10;
                    res = res * 10 + digit;
                    dup = Math.floor(dup / 10);
                }
                return res;
            }
        </script>
