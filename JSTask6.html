<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Task 6</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" type="text/css">
        <style>
            .table {
                width: 50%;
            }
            .form {
                width: 30%;
                box-shadow: 0px 2px 1px 1px;
            }
            .bg-custom {
                background-color: lightgray;
            }
            .custom {
                width: 100%;
            }
            .last {
                font-size: small;
            }
            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body class="m-1 mt-2">
        <h1>Javascript Task 6</h1>
        <h5>By 21BCE5919 Vikram Ramkumar</h5>
        <a href = "index.html">Index</a> <br> 

        <center>
            <form class="form border bg-light mb-4" onsubmit="return validate()">
                <table class="table bg-body-tertiary table-borderless">
                    <tr>
                        <td class="text-center">
                            <h1 class="display-4"><em>Instagram</em></h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon border bg-custom"><i class="fa-solid fa-user m-3"></i></span>
                                <input class="form-control" type="text" name="un" id="un" placeholder="Username">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="last" id="errormsg1" style="color: red;"></span></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon border bg-custom"><i class="fa-solid fa-lock m-3"></i></span>
                                <input class="form-control" type="password" name="pwd" id="pwd" placeholder="Password">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="last" id="errormsg2" style="color: red;"></span></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="text-center">
                                <button class="btn btn-primary custom" type="submit">Log in</button>
                            </div>
                        </td>
                    </tr>
                    <tr class="last">
                        <td>
                            <input class="form-checkbox" type="checkbox" name="remember" id="remember"> Remember me
                            <a class="link-opacity-10-hover" href="#">Forgot password?</a>
                        </td>
                    </tr>
                </table>
            </form>
            <div class="text-center last">
                Don't have an account? <a class="link-opacity-10-hover" href="#">Sign Up here</a>
            </div>
        </center>

        <script>
        function validate() {
            // Clear the error messages
            document.getElementById("errormsg1").innerHTML = "";
            document.getElementById("errormsg2").innerHTML = "";

            var username = document.getElementById("un").value;
            var pwd = document.getElementById("pwd").value;
            var flag = false;

            if (username === "") {
                flag = true;
                document.getElementById("errormsg1").innerHTML = "This field is required";
            }
            if (pwd === "") {
                flag = true;
                document.getElementById("errormsg2").innerHTML = "This field is required";
            }

            if (flag === true) return false;
            return true;
        }
    </script>
    </body>
</html>
