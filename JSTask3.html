        <h3>Calculator</h3>
        <label for="x">1st Number </label>
        <input type="number" id="x"/> <br> <br>
        <label for="y">2nd Number </label>
        <input type="number" id="y"/> <br> <br>

        <button onclick="Multiply()">Multiply</button> 
        <button onclick="Divide()">Divide</button> <br> <br>

        <span id="ans"></span>

        <script>
            function Multiply() {
                var x = document.getElementById("x").value;
                var y = document.getElementById("y").value;
                var ans = x * y;
                document.getElementById("ans").innerHTML = "The result is: " + ans;
            }
            function Divide() {
                var x = document.getElementById("x").value;
                var y = document.getElementById("y").value;
                var ans = x / y;
                document.getElementById("ans").innerHTML = "The result is: " + ans;
            }
        </script>
    </body>
