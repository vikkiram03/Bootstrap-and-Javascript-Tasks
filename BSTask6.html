<!DOCTYPE html>
<html>
    <head>
        <title>BootStrap Task 6</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .table {
                width: 50%;
            }
            .block {
                width: 50%;
            }
        </style>
    </head>
    <body class="m-1 mt-2">
        <p class="h1">Bootstrap Task 6</p>
        <p class="h5">By 21BCE5919 Vikram Ramkumar</p>
        <a href = "index.html">Index</a> <br> <br>

        <center>
            <form class="form">
                <table class="bg-body-tertiary" style="width: 50%; margin-bottom: 2%;">
                    <tr><td><label class="form-label" for="name">Name</label></td></tr>
                    <tr><td>
                        <input class="form-control is-invalid" id="name" type="text" name="name" required/>
                        <div id="name" class="invalid-feedback">
                            Name is required
                        </div>
                    </td></tr>

                    <tr><td><label class="form-label" for="em">Email</label></td></tr>
                    <tr><td>
                        <input class="form-control is-invalid" id="em" type="email" name="em" required/>
                        <div class="invalid-feedback" id="em">
                            Email is required
                        </div>
                    </td></tr>

                    <tr><td><label class="form-label" for="pwd">Password</label></td></tr>
                    <tr><td>
                        <input class="form-control is-invalid" id="pwd" type="password" name="pwd" required/>
                        <div class="invalid-feedback" id="pwd">
                            Password is required
                        </div>
                    </td></tr>

                    <tr><td><label class="form-label" for="hob">Hobbies</label></td></tr>
                    <tr><td><input class="form-control" type="text" name="hob"/></td></tr>
                </table>
                <button class="btn btn-danger block" type="submit">Submit</button>
            </form>
        </center>
    </body>
</html>
